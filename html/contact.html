<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Space Grotesk"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contact-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="outer-div">
      <div class="inner-div flex-col">
        <div class="title-box">
          <div class="title-number">05</div>
        </div>
        <div class="title-box">
          <div class="title">Contact</div>
        </div>
      </div>
    </div>
    <div class="contacts-div">
      <div class="inner-div flex-row" style="gap: 20px">
        <div class="profile">
          <div class="contact-names">ARTHUR<br />SMADJA</div>
          <video
            class="avatar-video"
            autoplay
            loop
            muted
            playsinline
            disablePictureInPicture
            controlsList="nodownload nofullscreen noremoteplayback"
          >
            <source src="../images/video-arthur.webm" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="profile">
          <div class="contact-names">
            SABRINA <br />
            EL<br />
            HASSANI
          </div>

          <video
            class="avatar-video"
            autoplay
            loop
            muted
            playsinline
            disablePictureInPicture
            controlsList="nodownload nofullscreen noremoteplayback"
          >
            <source src="../images/video-sabrina.webm" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
