<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Space Grotesk"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/global-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="overlay-container" style="z-index: 5">
      <div style="width: 100vw; height: 100vh">
        <svg
          style="width: 100%; height: 100%"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="none" 
        >
          <mask id="hole-mask">
            <!-- White = visible, Black = transparent (hole) -->
            <rect x="0%" y="0%" width="100%" height="100%" fill="white" />
            <rect id="svg-hole" />
          </mask>

          <!-- Apply the mask on a rect covering the whole SVG -->
          <rect
            width="100%"
            height="100%"
            style="fill: red"
            mask="url(#hole-mask)"
          />
        </svg>
      </div>
    </div>
    <div class="overlay-container" id="navigation-container">
      <div class="navigation-pill">
        <span class="navigation-link">Accueil</span>
        <span class="navigation-link">Contact</span>
        <span class="navigation-link">About</span>
        <div id="search-bar">
          <div
            class="mag-glass"
          ></div>
        </div>
      </div>
    </div>
    <div class="custom-scrollbar-container">
      <div>
        <span class="scroll-number">00</span>
        <span class="scroll-title">Hello</span>
        <div class="scroll-indicator-container">
          <div class="scroll-indicator-vertical">
            <div class="scroll-indicator-vertical-sub">
              <div class="scroll-indicator"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div data-part-name="Hello" style="height: 60vw">
        <iframe
          src="part-divs/hello.html"
          style="
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
          "
        ></iframe>
      </div>
      <div data-part-name="Contact" style="height: 100vh">
        <iframe
          src="part-divs/contact.html"
          style="width: 100%; height: 100%; border: none"
        ></iframe>
      </div>
      <div data-part-name="About"></div>
      <div data-part-name="Legal" style="height: 200vh"></div>
      <div data-part-name="Test" style="height: 200vh"></div>
    </div>
    <script src="../js/source.js"></script>
  </body>
</html>
